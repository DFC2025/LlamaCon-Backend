<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Styling and UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" type="text/css" />
    <!-- Interactivity -->
    <script src='https://unpkg.com/htmx.org@2.0.4'></script>
    <script src="https://unpkg.com/alpinejs-highlight@latest/dist/highlight.min.js" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen flex flex-col bg-base-200">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
            <a href="/" class="m-4 text-xl">LLamaBuddy</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div className="bg-neutral text-neutral-content w-8 rounded-full">
                        <span className="text-xs">UI</span>
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a>Profile</a></li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-auto">
        <div>
            <p>Â© 2025 LLamaBuddy Application. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
